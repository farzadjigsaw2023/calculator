<html lang="en" dir="ltr">

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

:root {
    font-size: 21px;
    --bg-color: linear-gradient(135deg,#A97458, #e6f7ff);
    --text-color: #3f51b5;
    --card-bg: #D4AF37;
    --input-bg: #F5DEB3;
    --label-color: #3f51b5;
    --table-header: linear-gradient(135deg, #673ab7, #9575cd);
    --table-bg: #f3e5f5;
    --hover-bg: #ede7f6;
    --result-bg: #e8f5e9;
    --result-text: #2e7d32;
    --button-long-bg: linear-gradient(135deg, #4CAF50, #66BB6A);
    --button-long-hover: linear-gradient(135deg, #66BB6A, #4CAF50);
    --button-short-bg: linear-gradient(135deg, #F44336, #EF5350);
    --button-short-hover: linear-gradient(135deg, #EF5350, #F44336);
    --history-bg: #faffff;
    --history-border: #d1c4e9;
    --clear-button-bg: #F44336;
    --clear-button-hover: #d32f2f;
    --delete-btn-color: #F44336;
    --toggle-button-bg: linear-gradient(135deg, #9e9e9e, #757575);
    --toggle-button-hover: linear-gradient(135deg, #757575, #9e9e9e);
    --dropdown-bg: #ffffff;
    --dropdown-hover-bg: #f5f5f5;
    --dropdown-text-color: #424242;
    --wallet-address-bg: #e0f2f7;
    --wallet-address-border: #aeddf9;
    --copy-icon-color: #4a6c8e;
}

body.dark {
    --bg-color: linear-gradient(to right, #2C5364, #203A43, #0F2027);
    --text-color: #fdd835;
    --card-bg: #223a5e;
    --input-bg: #2d4670;
    --label-color: #fdd835;
    --table-header: #fff9c4;
    --table-bg: #3c5a8a;
    --hover-bg: #4f73aa;
    --result-bg: #3d5a8c;
    --result-text: #c8e8ff;
    --button-long-bg: linear-gradient(135deg, #1a7345, #22995e);
    --button-long-hover: linear-gradient(135deg, #22995e, #1a7345);
    --button-short-bg: linear-gradient(135deg, #8a3f4e, #a85a6b);
    --button-short-hover: linear-gradient(135deg, #a85a6b, #8a3f4e);
    --history-bg: #223a5e;
    --history-border: #4A7BA8;
    --clear-button-bg: #a84f5f;
    --clear-button-hover: #914251;
    --delete-btn-color: #ff99a0;
    --toggle-button-bg: var(--bg-color);
    --toggle-button-hover: var(--hover-bg);
    --dropdown-bg: #2c476b;
    --dropdown-hover-bg: #3a5c8a;
    --dropdown-text-color: #e3f2fd;
    --wallet-address-bg: #3c5a8a;
    --wallet-address-border: #4f73aa;
    --copy-icon-color: #c8e8ff;
}

body {
    font-family: 'Poppins', sans-serif;
    background: var(--bg-color);
    padding: 30px;
    color: var(--text-color);
    text-align: center;
    transition: background 0.4s, color 0.4s;
    margin: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    direction: ltr;
    font-size: 20px;
}

h2 {
    font-weight: 700;
    color: var(--label-color);
    margin-bottom: 30px;
    font-size: 1.8rem;
}

.container {
    background: var(--card-bg);
    max-width: 800px;
    margin: auto;
    padding: 35px 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    transition: background 0.4s, color 0.4s, box-shadow 0.4s;
    flex-grow: 1;
}

label {
    display: block;
    text-align: left;
    margin: 22px 0 8px;
    font-weight: 600;
    font-size: 24px;
    color: var(--label-color);
    text-transform: uppercase;
}

input[type="number"] {
    -moz-appearance: textfield;
    appearance: none;
}

input[type="number"]::-webkit-outer-spin-button,
input[type="number"]::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
}

input[type="number"],
input[type="text"] {
    width: 100%;
    padding: 14px 18px;
    font-size: 18.5px;
    border-radius: 12px;
    border: 1.5px solid #dcdcdc;
    background: var(--input-bg);
    color: var(--text-color);
    font-weight: 500;
    transition: background 0.4s, color 0.4s, border-color 0.4s, box-shadow 0.4s;
    box-sizing: border-box;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    text-align: left;
    box-shadow: inset 0 1px 3px rgba(0,0,0,0.06);
}

select {
    width: 100%;
    padding: 14px 18px;
    font-size: 18.5px;
    border-radius: 12px;
    border: 1.5px solid #dcdcdc;
    background: var(--input-bg);
    color: var(--text-color);
    font-weight: 500;
    transition: background 0.4s, color 0.4s, border-color 0.4s, box-shadow 0.4s;
    box-sizing: border-box;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    text-align: left;
    box-shadow: inset 0 1px 3px rgba(0,0,0,0.06);
    padding-left: 18px;
}

body.dark input[type="number"],
body.dark input[type="text"],
body.dark select {
    border-color: #4a618f;
    box-shadow: inset 0 1px 3px rgba(0,0,0,0.15);
    color: white;
}

input[type="number"]::placeholder,
input[type="text"]::placeholder {
    color: #95a5a6;
    font-style: italic;
    text-align: left;
}

body.dark input[type="number"]::placeholder,
body.dark input[type="text"]::placeholder {
    color: #80809b;
}

input[type="number"]:focus,
input[type="text"]:focus,
select:focus {
    border-color: #5cb8e0;
    outline: none;
    box-shadow: 0 0 12px rgba(92, 184, 224, 0.6);
}

body.dark input[type="number"]:focus,
body.dark input[type="text"]:focus,
body.dark select:focus {

    box-shadow: 0 0 12px rgba(122, 179, 224, 0.5);
}

.button-group {
    display: flex;
    gap: 15px;
    margin-top: 25px;
}

button {
    flex: 1;
    border: none;
    color: white;
    padding: 14px 28px;
    font-size: 20px;
    font-weight: 600;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 6px 15px rgba(0,0,0,0.12);
    font-family: 'Poppins', sans-serif;
}

body:not(.dark) button {
    color: white;
}

button.default {
    background: linear-gradient(135deg, #2980b9, #6dd5fa);
}

button.default:hover {
    background: linear-gradient(135deg, #3498db, #57c1eb);
    transform: translateY(-3px);
    box-shadow: 0 9px 20px rgba(0,0,0,0.2);
}

button.long {
    background: var(--button-long-bg);
}

button.long:hover {
    background: var(--button-long-hover);
    transform: translateY(-3px);
    box-shadow: 0 9px 20px rgba(0,0,0,0.2);
}

button.short {
    background: var(--button-short-bg);
}

button.short:hover {
    background: var(--button-short-hover);
    transform: translateY(-3px);
    box-shadow: 0 9px 20px rgba(0,0,0,0.2);
}

.result {

    border-radius: 18px;
    font-size: 25px;
    color: var(--result-text);

    align-items: center;

.result span {

table {

    max-width: 100%;
    margin: 18px auto;
    border-collapse: separate;
    border-spacing: 0 10px;
    font-weight: 600;
    font-size: 22px;
    text-align: left;
    transition: background 0.4s, color 0.4s;
}

th, td {
    padding: 16px 22px;
    border-radius: 14px;
    background: var(--table-bg);
    color: var(--text-color);
    transition: background 0.4s, color 0.4s, background-color 0.3s;
    text-align: left;

th {

    text-align: left;
    border-top-right-radius: 0;
    border-top-left-radius: 14px;
    border-bottom-left-radius: 0;
    border-bottom-right-radius: 0;
}

table tr:last-child td:first-child {
    border-bottom-right-radius: 0;

}

table tr:last-child td:last-child {

}

tr:hover td {

.fixed-settings-buttons {
    position: fixed;
    top: 20px;
    right: 20px;
    display: flex;
    flex-direction: column;
    gap: 12px;

    transition: background 0.4s, box-shadow 0.4s;
}

.fixed-settings-buttons button {

.fixed-settings-buttons button:hover {

body:not(.dark) .dark-toggle {
    background: linear-gradient(135deg, #007bff, #0056b3);

body:not(.dark) .dark-toggle:hover {
    background: linear-gradient(135deg, #0056b3, #007bff);

.fixed-settings-buttons button svg {

    height: 18px;

.copy-icon {
    cursor: pointer;
    margin-left: 10px;
    width: 18px;
    height: 18px;
    vertical-align: middle;
    fill: var(--copy-icon-color);
    transition: fill 0.3s ease;

    .result {

}

</style>

    <script>
        // --- Global State ---

        // --- Utility Functions ---
        function getRandomInRange(min, max, decimals = 2) {
            const factor = Math.pow(10, decimals);
            return Math.round((Math.random() * (max - min) + min) * factor) / factor;
        }

        function copyValue(event, value) {
            event.stopPropagation();
            navigator.clipboard.writeText(value).then(() => {
                const iconElement = event.currentTarget;
                const originalInnerHTML = iconElement.innerHTML;
                const originalFill = iconElement.style.fill;
                iconElement.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18px" height="18px"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/></svg>';
                iconElement.style.fill = '#28a745';
                setTimeout(() => {
                    iconElement.innerHTML = originalInnerHTML;
                    iconElement.style.fill = originalFill;
                }, 1500);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        // --- Dark Mode Toggle ---
        function toggleDarkMode() {
            document.body.classList.toggle("dark");
            updateDarkModeButtonText();
        }

        function updateDarkModeButtonText() {
            const darkModeButton = document.querySelector('.dark-toggle span');
            const darkModeButtonSvg = document.querySelector('.dark-toggle svg');
            if (document.body.classList.contains('dark')) {
                darkModeButton.textContent = '☀️ Light Mode';
                if (darkModeButtonSvg) darkModeButtonSvg.style.fill = 'var(--text-color)';
            } else {
                darkModeButton.textContent = '🌙 Dark Mode';
                if (darkModeButtonSvg) darkModeButtonSvg.style.fill = 'white';
            }
        }

        function calculateForex(tradeType) {
            // Display the output div
            document.getElementById("output").style.display = "flex";

            let accountSize = parseFloat(document.getElementById('forexAccountSize').value);
            let riskPercent = parseFloat(document.getElementById('forexRiskPercent').value);
            let currencyPair = document.getElementById('currencyPair').value;
            let entryPrice = parseFloat(document.getElementById('forexEntryPrice').value);
            let stopLossPips = parseFloat(document.getElementById('forexStopPips').value);
            let takeProfitPips = parseFloat(document.getElementById('forexTpPips').value);
            const leverageUsed = 100;

            // Default values if inputs are invalid
            if (isNaN(accountSize) || accountSize <= 0) {
                accountSize = getRandomInRange(1000, 10000, 2);
                document.getElementById('forexAccountSize').value = accountSize;
            }
            if (isNaN(riskPercent) || riskPercent <= 0) {
                riskPercent = getRandomInRange(0.1, 2, 2);
                document.getElementById('forexRiskPercent').value = riskPercent;
            }
            if (isNaN(entryPrice) || entryPrice <= 0) {
                const priceRanges = {
                    'EURUSD': [1.05, 1.15, 5], 'GBPUSD': [1.20, 1.30, 5], 'USDCHF': [0.88, 0.95, 5],
                    'USDJPY': [130, 150, 3], 'USDCAD': [1.30, 1.40, 5], 'AUDUSD': [0.65, 0.75, 5],
                    'NZDUSD': [0.60, 0.70, 5], 'EURGBP': [0.85, 0.90, 5], 'EURJPY': [140, 160, 3],
                    'EURCHF': [0.95, 1.05, 5], 'EURAUD': [1.50, 1.65, 5], 'EURCAD': [1.40, 1.55, 5],
                    'EURNZD': [1.65, 1.80, 5], 'GBPJPY': [160, 180, 3], 'GBPCHF': [1.10, 1.20, 5],
                    'GBPAUD': [1.75, 1.90, 5], 'GBPCAD': [1.65, 1.80, 5], 'GBPNZD': [1.90, 2.10, 5],
                    'AUDJPY': [90, 100, 3], 'AUDCHF': [0.60, 0.70, 5], 'AUDCAD': [0.90, 1.00, 5],
                    'AUDNZD': [1.05, 1.15, 5], 'NZDJPY': [80, 90, 3], 'NZDCHF': [0.55, 0.65, 5],
                    'NZDCAD': [0.80, 0.90, 5], 'CADJPY': [95, 110, 3], 'CADCHF': [0.70, 0.80, 5],
                    'CHFJPY': [140, 160, 3], 'EURSEK': [10.50, 11.50, 4], 'EURNOK': [10.50, 11.50, 4],
                    'USDSEK': [10.00, 11.00, 4], 'USDNOK': [10.00, 11.00, 4], 'USDMXN': [18.00, 20.00, 4],
                    'USDZAR': [17.00, 19.00, 4], 'USDSGD': [1.30, 1.40, 5], 'USDHKD': [7.80, 7.90, 5],
                    'EURPLN': [4.50, 4.80, 4], 'USDPLN': [4.00, 4.30, 4], 'EURTRY': [30.00, 35.00, 4],
                    'USDTRY': [28.00, 32.00, 4], 'USDDKK': [6.80, 7.20, 4]
                };
                const [min, max, decimals] = priceRanges[currencyPair] || [1, 2, 5];
                entryPrice = getRandomInRange(min, max, decimals);
                document.getElementById('forexEntryPrice').value = entryPrice;
            }
            if (isNaN(stopLossPips) || stopLossPips <= 0) {
                stopLossPips = getRandomInRange(10, 50, 1);
                document.getElementById('forexStopPips').value = stopLossPips;
            }
            if (isNaN(takeProfitPips) || takeProfitPips <= 0) {
                takeProfitPips = getRandomInRange(50, 150, 1);
                document.getElementById('forexTpPips').value = takeProfitPips;
            }

            // Pip value calculation
            let pipValueInUSD;
            let pipFactor = 0.0001; // Standard pip for most pairs
            let pricePrecision = 5;

            // Adjust pipFactor and pricePrecision for pairs with JPY, SEK, NOK, MXN, ZAR, PLN, TRY
            if (currencyPair.includes('JPY')) {
                pipFactor = 0.01;
                pricePrecision = 3;
            } else if (['EURSEK', 'EURNOK', 'USDSEK', 'USDNOK', 'USDMXN', 'USDZAR', 'EURPLN', 'USDPLN', 'EURTRY', 'USDTRY', 'USDDKK'].includes(currencyPair)) {
                pipFactor = 0.0001;
                pricePrecision = 4;
            } else if (currencyPair === 'USDHKD') {
                pipFactor = 0.0001;
                pricePrecision = 5;
            }

            // Pip value calculation based on quote currency
            const quoteCurrency = currencyPair.substring(3);
            const baseCurrency = currencyPair.substring(0, 3);

            // Standard lot size is 100,000 units of base currency
            const lotSize = 100000;

            if (quoteCurrency === 'USD') {
                // For pairs like EURUSD, GBPUSD, AUDUSD, NZDUSD
                pipValueInUSD = lotSize * pipFactor;
            } else if (baseCurrency === 'USD') {
                // For pairs like USDJPY, USDCAD, USDCHF, etc.
                pipValueInUSD = (lotSize * pipFactor) / entryPrice;
            } else {
                // For cross pairs like EURJPY, GBPCHF, etc.
                // We need the USD/quote currency rate to convert to USD
                // Using approximate conversion rates for simplicity
                const usdQuoteRates = {
                    'JPY': 150, 'CHF': 0.90, 'CAD': 1.35, 'AUD': 0.70, 'NZD': 0.65,
                    'GBP': 1.25, 'EUR': 1.10, 'SEK': 10.50, 'NOK': 10.50, 'MXN': 19.00,
                    'ZAR': 18.00, 'SGD': 1.35, 'HKD': 7.85, 'PLN': 4.10, 'TRY': 30.00, 'DKK': 7.00
                };
                const usdQuoteRate = usdQuoteRates[quoteCurrency] || 1;
                pipValueInUSD = (lotSize * pipFactor) / usdQuoteRate;
            }

            const riskAmount = accountSize * (riskPercent / 100);
            
            const stopLossPrice = (tradeType === 'long') ? entryPrice - (stopLossPips * pipFactor) : entryPrice + (stopLossPips * pipFactor);
            const takeProfitPrice = (tradeType === 'long') ? entryPrice + (takeProfitPips * pipFactor) : entryPrice - (takeProfitPips * pipFactor);

            // Validation for Long and Short positions
            if (tradeType === 'long') {
                if (stopLossPrice >= entryPrice) {
                    document.getElementById("output").innerHTML = `<p style="color: #e05e5e;">For a **Long** position, Stop Loss Pips must move the price **lower** than the Entry Price.</p>`;
                    return;
                }
                if (takeProfitPrice <= entryPrice) {
                    document.getElementById("output").innerHTML = `<p style="color: #e05e5e;">For a **Long** position, Take Profit Pips must move the price **higher** than the Entry Price.</p>`;
                    return;
                }
            } else {
                if (stopLossPrice <= entryPrice) {
                    document.getElementById("output").innerHTML = `<p style="color: #e05e5e;">For a **Short** position, Stop Loss Pips must move the price **higher** than the Entry Price.</p>`;
                    return;
                }
                if (takeProfitPrice >= entryPrice) {
                    document.getElementById("output").innerHTML = `<p style="color: #e05e5e;">For a **Short** position, Take Profit Pips must move the price **lower** than the Entry Price.</p>`;
                    return;
                }
            }
            
            const positionSizeLots = riskAmount / (stopLossPips * pipValueInUSD);
            const positionSizeUnits = positionSizeLots * lotSize;

            let potentialProfit;
            let potentialLoss;

            // Potential Loss is always the risk amount
            potentialLoss = riskAmount;

            // Calculate Potential Profit based on Potential Loss and pip ratio
            potentialProfit = potentialLoss * (takeProfitPips / stopLossPips);

            const riskRewardRatio = (takeProfitPips / stopLossPips).toFixed(2);

            let outputHtml = '<table>';
            outputHtml += createCopyableTableRow('Position Size (Lot)', `${positionSizeLots.toFixed(2)}`, positionSizeLots.toFixed(2));
            outputHtml += createCopyableTableRow('Entry Price', `${entryPrice.toFixed(pricePrecision)}`, entryPrice.toFixed(pricePrecision));
            outputHtml += createCopyableTableRow('Stop Price', `${stopLossPrice.toFixed(pricePrecision)}`, stopLossPrice.toFixed(pricePrecision));
            outputHtml += createCopyableTableRow('TP Price', `${takeProfitPrice.toFixed(pricePrecision)}`, takeProfitPrice.toFixed(pricePrecision));
            outputHtml += `<tr><td>Potential Profit</td><td>${potentialProfit.toFixed(2)}</td></tr>`;
            outputHtml += `<tr><td>Potential Loss</td><td>${potentialLoss.toFixed(2)}</td></tr>`;
            outputHtml += `<tr><td>Risk:Reward</td><td>1:${riskRewardRatio}</td></tr>`;
            outputHtml += '</table>';

            document.getElementById("output").innerHTML = outputHtml;
        }

        function createCopyableTableRow(label, displayValue, valueToCopy) {
            return `<tr><td>${label}</td><td>${displayValue} <span class="copy-icon" onclick="copyValue(event, '${valueToCopy}')"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18px" height="18px"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg></span></td></tr>`;
        }

        // --- Event Listeners and Initial Setup ---
        document.addEventListener('DOMContentLoaded', function() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('dark');
            }
            updateDarkModeButtonText();
        });
        
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if(e.matches) {
                document.body.classList.add('dark');
            } else {
                document.body.classList.remove('dark');
            }
            updateDarkModeButtonText();
        });
    </script>
