<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ماشین حساب</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

:root {
    font-size: 21px;
    --bg-color: linear-gradient(135deg,#A97458, #e6f7ff);
    --text-color: #3f51b5;
    --card-bg: #D4AF37;
    --input-bg: #F5DEB3;
    --label-color: #3f51b5;
    --table-header: linear-gradient(135deg, #673ab7, #9575cd);
    --table-bg: #f3e5f5;
    --hover-bg: #ede7f6;
    --result-bg: #e8f5e9;
    --result-text: #2e7d32;
    --button-long-bg: linear-gradient(135deg, #4CAF50, #66BB6A);
    --button-long-hover: linear-gradient(135deg, #66BB6A, #4CAF50);
    --button-short-bg: linear-gradient(135deg, #F44336, #EF5350);
    --button-short-hover: linear-gradient(135deg, #EF5350, #F44336);
    --history-bg: #faffff;
    --history-border: #d1c4e9;
    --clear-button-bg: #F44336;
    --clear-button-hover: #d32f2f;
    --delete-btn-color: #F44336;
    --toggle-button-bg: linear-gradient(135deg, #9e9e9e, #757575);
    --toggle-button-hover: linear-gradient(135deg, #757575, #9e9e9e);
    --dropdown-bg: #ffffff;
    --dropdown-hover-bg: #f5f5f5;
    --dropdown-text-color: #424242;
    --wallet-address-bg: #e0f2f7;
    --wallet-address-border: #aeddf9;
    --copy-icon-color: #4a6c8e;
}

body.dark {
    --bg-color: linear-gradient(to right, #2C5364, #203A43, #0F2027);
    --text-color: #fdd835;
    --card-bg: #223a5e;
    --input-bg: #2d4670;
    --label-color: #fdd835;
    --table-header: #fff9c4;
    --table-bg: #3c5a8a;
    --hover-bg: #4f73aa;
    --result-bg: #3d5a8c;
    --result-text: #c8e8ff;
    --button-long-bg: linear-gradient(135deg, #1a7345, #22995e);
    --button-long-hover: linear-gradient(135deg, #22995e, #1a7345);
    --button-short-bg: linear-gradient(135deg, #8a3f4e, #a85a6b);
    --button-short-hover: linear-gradient(135deg, #a85a6b, #8a3f4e);
    --history-bg: #223a5e;
    --history-border: #4A7BA8;
    --clear-button-bg: #a84f5f;
    --clear-button-hover: #914251;
    --delete-btn-color: #ff99a0;
    --toggle-button-bg: var(--bg-color);
    --toggle-button-hover: var(--hover-bg);
    --dropdown-bg: #2c476b;
    --dropdown-hover-bg: #3a5c8a;
    --dropdown-text-color: #e3f2fd;
    --wallet-address-bg: #3c5a8a;
    --wallet-address-border: #4f73aa;
    --copy-icon-color: #c8e8ff;
}

body {
    font-family: 'Poppins', sans-serif;
    background: var(--bg-color);
    padding: 30px;
    color: var(--text-color);
    text-align: center;
    transition: background 0.4s, color 0.4s;
    margin: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    direction: ltr;
    font-size: 20px;
}

h2 {
    font-weight: 700;
    color: var(--label-color);
    margin-bottom: 30px;
    font-size: 1.8rem;
}

.container {
    background: var(--card-bg);
    max-width: 800px;
    margin: auto;
    padding: 35px 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    transition: background 0.4s, color 0.4s, box-shadow 0.4s;
    flex-grow: 1;
}

label {
    display: block;
    text-align: left;
    margin: 22px 0 8px;
    font-weight: 600;
    font-size: 24px;
    color: var(--label-color);
    text-transform: uppercase;
}

input[type="number"] {
    -moz-appearance: textfield;
    appearance: none;
}

input[type="number"]::-webkit-outer-spin-button,
input[type="number"]::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
}

input[type="number"],
input[type="text"] {
    width: 100%;
    padding: 14px 18px;
    font-size: 18.5px;
    border-radius: 12px;
    border: 1.5px solid #dcdcdc;
    background: var(--input-bg);
    color: var(--text-color);
    font-weight: 500;
    transition: background 0.4s, color 0.4s, border-color 0.4s, box-shadow 0.4s;
    box-sizing: border-box;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    text-align: left;
    box-shadow: inset 0 1px 3px rgba(0,0,0,0.06);
}

/* --- START: MODERN PAIRS DROPDOWN STYLES --- */
.custom-select-wrapper {
    position: relative;
    width: 100%;
    font-weight: 500;
}

.custom-select {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
    padding: 14px 18px;
    font-size: 18.5px;
    border-radius: 12px;
    border: 1.5px solid #dcdcdc;
    background: var(--input-bg);
    color: var(--text-color);
    cursor: pointer;
    transition: background 0.4s, color 0.4s, border-color 0.4s, box-shadow 0.4s;
    box-sizing: border-box;
    box-shadow: inset 0 1px 3px rgba(0,0,0,0.06);
    user-select: none;
}

.custom-select-trigger {
    flex-grow: 1;
    text-align: left;
}

.custom-select-arrow {
    width: 0;
    height: 0;
    border-left: 6px solid transparent;
    border-right: 6px solid transparent;
    border-top: 6px solid var(--text-color);
    transition: transform 0.3s ease;
    margin-left: 15px;
}

.custom-select-options {
    position: absolute;
    top: calc(100% + 8px);
    left: 0;
    right: 0;
    background: var(--dropdown-bg);
    border: 1px solid var(--history-border);
    border-radius: 12px;
    list-style: none;
    padding: 8px 0;
    margin: 0;
    z-index: 100;
    max-height: 250px;
    overflow-y: auto;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    opacity: 0;
    visibility: hidden;
    transform: translateY(-10px);
    transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease;
}

.custom-select-wrapper.open .custom-select-options {
    opacity: 1;
    visibility: visible;
    transform: translateY(0);
}

.custom-select-wrapper.open .custom-select-arrow {
    transform: rotate(180deg);
}

.custom-select-wrapper.open .custom-select {
    border-color: #5cb8e0;
    box-shadow: 0 0 12px rgba(92, 184, 224, 0.6);
}

body.dark .custom-select-wrapper.open .custom-select {
    border-color: #7ab3e0;
    box-shadow: 0 0 12px rgba(122, 179, 224, 0.5);
}

.custom-select-options li {
    padding: 12px 20px;
    color: var(--dropdown-text-color);
    cursor: pointer;
    transition: background-color 0.2s;
    text-align: left;
}

.custom-select-options li:hover {
    background-color: var(--dropdown-hover-bg);
}

.custom-select-options li.selected {
    background-color: var(--hover-bg);
    font-weight: 600;
}

/* Dark mode specific styles for custom dropdown */
body.dark .custom-select {
    border-color: #4a618f;
    box-shadow: inset 0 1px 3px rgba(0,0,0,0.15);
    color: white;
}

body.dark .custom-select-arrow {
    border-top-color: #fdd835;
}

/* --- END: MODERN PAIRS DROPDOWN STYLES --- */

/* Original select styles (now mostly redundant but kept for fallback) */
select {
    width: 100%;
    padding: 14px 18px;
    font-size: 18.5px;
    border-radius: 12px;
    border: 1.5px solid #dcdcdc;
    background: var(--input-bg);
    color: var(--text-color);
    font-weight: 500;
    transition: background 0.4s, color 0.4s, border-color 0.4s, box-shadow 0.4s;
    box-sizing: border-box;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    text-align: left;
    box-shadow: inset 0 1px 3px rgba(0,0,0,0.06);
    padding-left: 18px;
    cursor: pointer; 
    background-image: url('data:image/svg+xml;utf8,<svg fill="%23424242" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
    background-repeat: no-repeat;
    background-position: right 15px center;
    background-size: 18px;
}

body.dark select {
    background-image: url('data:image/svg+xml;utf8,<svg fill="%23e3f2fd" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
}

body.dark input[type="number"],
body.dark input[type="text"],
body.dark select {
    border-color: #4a618f;
    box-shadow: inset 0 1px 3px rgba(0,0,0,0.15);
    color: white;
}

input[type="number"]::placeholder,
input[type="text"]::placeholder {
    color: #95a5a6;
    font-style: italic;
    text-align: left;
}

body.dark input[type="number"]::placeholder,
body.dark input[type="text"]::placeholder {
    color: #80809b;
}

input[type="number"]:focus,
input[type="text"]:focus,
select:focus {
    border-color: #5cb8e0;
    outline: none;
    box-shadow: 0 0 12px rgba(92, 184, 224, 0.6);
}

body.dark input[type="number"]:focus,
body.dark input[type="text"]:focus,
body.dark select:focus {
    border-color: #7ab3e0;
    box-shadow: 0 0 12px rgba(122, 179, 224, 0.5);
}

.button-group {
    display: flex;
    gap: 15px;
    margin-top: 25px;
}

button {
    flex: 1;
    border: none;
    color: white;
    padding: 14px 28px;
    font-size: 20px;
    font-weight: 600;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 6px 15px rgba(0,0,0,0.12);
    font-family: 'Poppins', sans-serif;
}

body:not(.dark) button {
    color: white;
}

button.default {
    background: linear-gradient(135deg, #2980b9, #6dd5fa);
}

button.default:hover {
    background: linear-gradient(135deg, #3498db, #57c1eb);
    transform: translateY(-3px);
    box-shadow: 0 9px 20px rgba(0,0,0,0.2);
}

button.long {
    background: var(--button-long-bg);
}

button.long:hover {
    background: var(--button-long-hover);
    transform: translateY(-3px);
    box-shadow: 0 9px 20px rgba(0,0,0,0.2);
}

button.short {
    background: var(--button-short-bg);
}

button.short:hover {
    background: var(--button-short-hover);
    transform: translateY(-3px);
    box-shadow: 0 9px 20px rgba(0,0,0,0.2);
}

.result {
    margin-top: 40px;
    background: var(--result-bg);
    padding: 28px 35px;
    border-radius: 18px;
    font-size: 25px;
    color: var(--result-text);
    font-weight: 600;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    transition: background 0.4s, color 0.4s, box-shadow 0.4s;
    text-align: left;
    min-height: 250px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
}

.result span {
    font-family: 'Poppins', sans-serif;
}

table {
    width: 100%;
    max-width: 100%;
    margin: 18px auto;
    border-collapse: separate;
    border-spacing: 0 10px;
    font-weight: 600;
    font-size: 22px;
    text-align: left;
    transition: background 0.4s, color 0.4s;
}

th, td {
    padding: 16px 22px;
    border-radius: 14px;
    background: var(--table-bg);
    color: var(--text-color);
    transition: background 0.4s, color 0.4s, background-color 0.3s;
    text-align: left;
    font-family: 'Poppins', sans-serif;
}

th {
    background-color: var(--table-header);
    color: white;
    text-align: left;
    border-top-right-radius: 0;
    border-top-left-radius: 14px;
    border-bottom-left-radius: 0;
    border-bottom-right-radius: 0;
}

table tr:last-child td:first-child {
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 14px;
}

table tr:last-child td:last-child {
    border-bottom-left-radius: 0;
    border-bottom-right-radius: 14px;
}

tr:hover td {
    background-color: var(--hover-bg);
}

.fixed-settings-buttons {
    position: fixed;
    top: 20px;
    right: 20px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    z-index: 1000;
    transition: background 0.4s, box-shadow 0.4s;
}

.fixed-settings-buttons button {
    width: 260px;
    padding: 12px 18px;
    font-size: 22px;
    font-weight: 500;
    border-radius: 16px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    background: var(--toggle-button-bg);
    color: white;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    position: relative;
}

.fixed-settings-buttons button:hover {
    background: var(--toggle-button-hover);
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
}

body:not(.dark) .dark-toggle {
    background: linear-gradient(135deg, #007bff, #0056b3);
}

body:not(.dark) .dark-toggle:hover {
    background: linear-gradient(135deg, #0056b3, #007bff);
}

.fixed-settings-buttons button svg {
    width: 18px;
    height: 18px;
    fill: white;
}

.copy-icon {
    cursor: pointer;
    margin-left: 10px;
    width: 18px;
    height: 18px;
    vertical-align: middle;
    fill: var(--copy-icon-color);
    transition: fill 0.3s ease;
}

.copy-icon:hover {
    fill: #5cb8e0;
}

@media (max-width: 768px) {
    :root {
        font-size: 18px;
    }

    body {
        padding: 20px;
    }

    .fixed-settings-buttons {
        top: 15px;
        right: 15px;
        gap: 10px;
    }

    .fixed-settings-buttons button {
        width: 220px;
        padding: 10px 16px;
        font-size: 20px;
        border-radius: 14px;
    }

    .fixed-settings-buttons button svg {
        width: 16px;
        height: 16px;
    }

    .container {
        max-width: 100%;
        padding: 25px 20px;
        border-radius: 16px;
    }

    h2 {
        font-size: 1.6rem;
        margin-bottom: 20px;
    }

    label {
        font-size: 20px;
        margin: 18px 0 6px;
    }

    input[type="number"],
    input[type="text"],
    select {
        padding: 12px 16px;
        font-size: 16px;
        border-radius: 10px;
        padding-left: 16px;
    }
    
    .custom-select {
        padding: 12px 16px;
        font-size: 16px;
        border-radius: 10px;
    }

    .button-group {
        flex-direction: column;
        gap: 12px;
        margin-top: 20px;
    }

    button {
        padding: 12px 20px;
        font-size: 18px;
        border-radius: 10px;
    }

    .result {
        padding: 20px 25px;
        font-size: 20px;
        border-radius: 14px;
        margin-top: 30px;
        min-height: 200px;
    }

    table {
        font-size: 20px;
        border-spacing: 0 8px;
    }

    th, td {
        padding: 14px 18px;
        border-radius: 12px;
    }
}

@media (max-width: 480px) {
    :root {
        font-size: 16px;
    }

    body {
        padding: 15px;
    }

    .fixed-settings-buttons {
        position: static;
        margin: 0 auto 15px;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
        gap: 8px;
        width: 100%;
        padding: 0;
        box-shadow: none;
        background: none;
    }

    .fixed-settings-buttons button {
        width: auto;
        flex: 1;
        min-width: 140px;
        padding: 8px 12px;
        font-size: 16px;
        border-radius: 12px;
    }

    .fixed-settings-buttons button svg {
        display: none;
    }

    .container {
        padding: 15px 12px;
        border-radius: 12px;
    }

    h2 {
        font-size: 1.4rem;
        margin-bottom: 15px;
    }

    label {
        font-size: 16px;
        margin: 15px 0 5px;
    }

    input[type="number"],
    input[type="text"],
    select {
        padding: 10px 12px;
        font-size: 14px;
        border-radius: 8px;
        padding-left: 12px;
    }

    .custom-select {
        padding: 10px 12px;
        font-size: 14px;
        border-radius: 8px;
    }


    .button-group {
        gap: 10px;
    }

    button {
        padding: 10px 15px;
        font-size: 16px;
        border-radius: 8px;
    }

    .result {
        padding: 15px 20px;
        font-size: 16px;
        border-radius: 10px;
        margin-top: 20px;
        min-height: 180px;
    }

    table {
        font-size: 16px;
        border-spacing: 0 6px;
    }

    th, td {
        padding: 10px 12px;
        border-radius: 10px;
    }
}
</style>

<body>
    <div class="fixed-settings-buttons">
        <button class="dark-toggle" onclick="toggleDarkMode()">
            <span>🌙 Dark Mode</span>
        </button>
    </div>

    <div class="container" id="mainCalculatorContainer">
        <section id="forexCalculator">
            <div class="input-group">
                <label for="currencyPair">Pair</label>
                <div class="custom-select-wrapper">
                    <select id="currencyPair" style="display: none;">
                        
                        <option value="EURUSD" selected>EURUSD</option> <option value="GBPUSD">GBPUSD</option>
                        <option value="NZDUSD">NZDUSD</option>
                        <option value="USDCAD">USDCAD</option>
                        
                        <option value="USDJPY">USDJPY</option>
                    </select>
                    <div class="custom-select" tabindex="0">
                        <span class="custom-select-trigger"></span>
                        <div class="custom-select-arrow"></div>
                    </div>
                    <ul class="custom-select-options"></ul>
                </div>
                </div>
            <div class="input-group">
                <label for="forexAccountSize">Account Size</label>
                <input type="number" id="forexAccountSize" min="0.01" step="0.01">
            </div>
            <div class="input-group">
                <label for="forexRiskPercent">Risk (%)</label>
                <input type="number" id="forexRiskPercent" min="0.01" step="0.01">
            </div>
            <div class="input-group">
                <label for="forexEntryPrice">Entry</label>
                <input type="number" id="forexEntryPrice" min="0.00000001" step="0.00000001">
            </div>
            <div class="input-group">
                <label for="forexStopPips">SL (Pips)</label>
                <input type="number" id="forexStopPips" min="0.1" step="0.1">
            </div>
            <div class="input-group">
                <label for="forexTpPips">TP (Pips)</label>
                <input type="number" id="forexTpPips" min="0.1" step="0.1">
            </div>
            <div class="button-group">
                <button class="long" onclick="calculateForex('long')">Long</button>
                <button class="short" onclick="calculateForex('short')">Short</button>
            </div>
        </section>
        <div id="output" class="result" style="display: none;">
        </div>
    </div>
    
    <script>
        // --- Global State ---

        // --- Utility Functions ---
        function getRandomInRange(min, max, decimals = 2) {
            const factor = Math.pow(10, decimals);
            return Math.round((Math.random() * (max - min) + min) * factor) / factor;
        }

        function copyValue(event, value) {
            event.stopPropagation();
            navigator.clipboard.writeText(value).then(() => {
                const iconElement = event.currentTarget;
                const originalInnerHTML = iconElement.innerHTML;
                const originalFill = iconElement.style.fill;
                iconElement.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18px" height="18px"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/></svg>';
                iconElement.style.fill = '#28a745';
                setTimeout(() => {
                    iconElement.innerHTML = originalInnerHTML;
                    iconElement.style.fill = originalFill;
                }, 1500);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        // --- Dark Mode Toggle ---
        function toggleDarkMode() {
            document.body.classList.toggle("dark");
            updateDarkModeButtonText();
        }

        function updateDarkModeButtonText() {
            const darkModeButton = document.querySelector('.dark-toggle span');
            const darkModeButtonSvg = document.querySelector('.dark-toggle svg');
            if (document.body.classList.contains('dark')) {
                darkModeButton.textContent = '☀️ Light Mode';
                if (darkModeButtonSvg) darkModeButtonSvg.style.fill = 'var(--text-color)';
            } else {
                darkModeButton.textContent = '🌙 Dark Mode';
                if (darkModeButtonSvg) darkModeButtonSvg.style.fill = 'white';
            }
        }

        function calculateForex(tradeType) {
            // Display the output div
            document.getElementById("output").style.display = "flex";

            let accountSize = parseFloat(document.getElementById('forexAccountSize').value);
            let riskPercent = parseFloat(document.getElementById('forexRiskPercent').value);
            let currencyPair = document.getElementById('currencyPair').value;
            let entryPrice = parseFloat(document.getElementById('forexEntryPrice').value);
            let stopLossPips = parseFloat(document.getElementById('forexStopPips').value);
            let takeProfitPips = parseFloat(document.getElementById('forexTpPips').value);
            const leverageUsed = 100; // This value is not used in the final calculation, but kept for context

            // Default values if inputs are invalid
            if (isNaN(accountSize) || accountSize <= 0) {
                accountSize = getRandomInRange(1000, 10000, 2);
                document.getElementById('forexAccountSize').value = accountSize;
            }
            if (isNaN(riskPercent) || riskPercent <= 0) {
                riskPercent = getRandomInRange(0.1, 2, 2);
                document.getElementById('forexRiskPercent').value = riskPercent;
            }
            if (isNaN(entryPrice) || entryPrice <= 0) {
                const priceRanges = {
                    'EURUSD': [1.05, 1.15, 5], 'GBPUSD': [1.20, 1.30, 5], 'USDCHF': [0.88, 0.95, 5],
                    'USDJPY': [130, 150, 3], 'USDCAD': [1.30, 1.40, 5], 'AUDUSD': [0.65, 0.75, 5],
                    'NZDUSD': [0.60, 0.70, 5]
                };
                const [min, max, decimals] = priceRanges[currencyPair] || [1, 2, 5];
                entryPrice = getRandomInRange(min, max, decimals);
                document.getElementById('forexEntryPrice').value = entryPrice;
            }
            if (isNaN(stopLossPips) || stopLossPips <= 0) {
                stopLossPips = getRandomInRange(10, 50, 1);
                document.getElementById('forexStopPips').value = stopLossPips;
            }
            if (isNaN(takeProfitPips) || takeProfitPips <= 0) {
                takeProfitPips = getRandomInRange(50, 150, 1);
                document.getElementById('forexTpPips').value = takeProfitPips;
            }

            let pipValueInUSD;
            let pipFactor;
            let pricePrecision;
            let lotSize = 100000; // Standard lot size is 100,000 units of base currency

            pipFactor = 0.0001; // Standard pip for most pairs
            pricePrecision = 5; // Default precision for most pairs

            if (currencyPair.includes('JPY')) {
                pipFactor = 0.01;
                pricePrecision = 3;
            }

            const quoteCurrency = currencyPair.substring(3);
            const baseCurrency = currencyPair.substring(0, 3);

            if (quoteCurrency === 'USD') {
                // For pairs like EURUSD, GBPUSD, AUDUSD, NZDUSD
                pipValueInUSD = lotSize * pipFactor;
            } else if (baseCurrency === 'USD') {
                // For pairs like USDJPY, USDCAD, USDCHF, etc.
                pipValueInUSD = (lotSize * pipFactor) / entryPrice;
            }
            
            const riskAmount = accountSize * (riskPercent / 100);
            
            let stopLossPrice;
            let takeProfitPrice;

            stopLossPrice = (tradeType === 'long') ? entryPrice - (stopLossPips * pipFactor) : entryPrice + (stopLossPips * pipFactor);
            takeProfitPrice = (tradeType === 'long') ? entryPrice + (takeProfitPips * pipFactor) : entryPrice - (takeProfitPips * pipFactor);
            

            // Validation for Long and Short positions
            if (tradeType === 'long') {
                if (stopLossPrice >= entryPrice) {
                    document.getElementById("output").innerHTML = `<p style="color: #e05e5e;">For a **Long** position, Stop Loss Pips must move the price **lower** than the Entry Price.</p>`;
                    return;
                }
                if (takeProfitPrice <= entryPrice) {
                    document.getElementById("output").innerHTML = `<p style="color: #e05e5e;">For a **Long** position, Take Profit Pips must move the price **higher** than the Entry Price.</p>`;
                    return;
                }
            } else {
                if (stopLossPrice <= entryPrice) {
                    document.getElementById("output").innerHTML = `<p style="color: #e05e5e;">For a **Short** position, Stop Loss Pips must move the price **higher** than the Entry Price.</p>`;
                    return;
                }
                if (takeProfitPrice >= entryPrice) {
                    document.getElementById("output").innerHTML = `<p style="color: #e05e5e;">For a **Short** position, Take Profit Pips must move the price **lower** than the Entry Price.</p>`;
                    return;
                }
            }
            
            const positionSizeLots = riskAmount / (stopLossPips * pipValueInUSD);
            // const positionSizeUnits = positionSizeLots * lotSize; // This variable is calculated but not used

            let potentialProfit;
            let potentialLoss;

            // Potential Loss is always the risk amount
            potentialLoss = riskAmount;

            // Calculate Potential Profit based on Potential Loss and pip ratio
            potentialProfit = potentialLoss * (takeProfitPips / stopLossPips);

            const riskRewardRatio = (takeProfitPips / stopLossPips).toFixed(2);

            let outputHtml = '<table>';
            outputHtml += createCopyableTableRow(' Volume(Lot)', `${positionSizeLots.toFixed(2)}`, positionSizeLots.toFixed(2));

            outputHtml += createCopyableTableRow('SL ', `${stopLossPrice.toFixed(pricePrecision)}`, stopLossPrice.toFixed(pricePrecision));
            outputHtml += createCopyableTableRow('TP ', `${takeProfitPrice.toFixed(pricePrecision)}`, takeProfitPrice.toFixed(pricePrecision));
            outputHtml += `<tr><td> Profit</td><td>${potentialProfit.toFixed(2)}</td></tr>`;
            outputHtml += `<tr><td> Loss</td><td>${potentialLoss.toFixed(2)}</td></tr>`;
            outputHtml += `<tr><td>Risk : Reward</td><td>1:${riskRewardRatio}</td></tr>`;
            outputHtml += '</table>';

            document.getElementById("output").innerHTML = outputHtml;
        }

        function createCopyableTableRow(label, displayValue, valueToCopy) {
            return `<tr><td>${label}</td><td>${displayValue} <span class="copy-icon" onclick="copyValue(event, '${valueToCopy}')"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18px" height="18px"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg></span></td></tr>`;
        }

        // --- Event Listeners and Initial Setup ---
        document.addEventListener('DOMContentLoaded', function() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('dark');
            }
            updateDarkModeButtonText();

            // --- START: CUSTOM SELECT LOGIC ---
            const selectWrapper = document.querySelector('.custom-select-wrapper');
            if(selectWrapper) {
                const nativeSelect = selectWrapper.querySelector('select');
                const customSelect = selectWrapper.querySelector('.custom-select');
                const customSelectTrigger = customSelect.querySelector('.custom-select-trigger');
                const customOptions = selectWrapper.querySelector('.custom-select-options');

                // Create custom options from the native select
                Array.from(nativeSelect.options).forEach(option => {
                    const li = document.createElement('li');
                    li.textContent = option.textContent;
                    li.setAttribute('data-value', option.value);
                    if (option.selected) {
                        li.classList.add('selected');
                        customSelectTrigger.textContent = option.textContent;
                    }
                    customOptions.appendChild(li);
                });

                // Toggle dropdown on click
                customSelect.addEventListener('click', () => {
                    selectWrapper.classList.toggle('open');
                });

                // Handle option selection
                customOptions.addEventListener('click', (e) => {
                    if (e.target.tagName === 'LI') {
                        const value = e.target.getAttribute('data-value');
                        const text = e.target.textContent;

                        // Update native select (important for calculations)
                        nativeSelect.value = value;
                        
                        // Update custom select UI
                        customSelectTrigger.textContent = text;
                        selectWrapper.classList.remove('open');
                        
                        // Update selected class
                        customOptions.querySelector('.selected')?.classList.remove('selected');
                        e.target.classList.add('selected');
                    }
                });

                // Close dropdown when clicking outside
                window.addEventListener('click', (e) => {
                    if (!selectWrapper.contains(e.target)) {
                        selectWrapper.classList.remove('open');
                    }
                });
            }
             // --- END: CUSTOM SELECT LOGIC ---

        });
        
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
            if(e.matches) {
                document.body.classList.add('dark');
            } else {
                document.body.classList.remove('dark');
            }
            updateDarkModeButtonText();
        });
    </script>
